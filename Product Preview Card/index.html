<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Card Product</title>
</head>
<body>
  <div class="card">
    <div class="imagine-container">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" width="250px">
    </div>
    <div class="main-container">
      <h5>P E R F U M E</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99 <span>$169.99</span></h2>
      <button>
        <img src="images/icon-cart.svg" alt="icon-cart">Add to card
      </button>
    </div>
  </div>
</body>
</html>
